<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider & Dropdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Dropdown Menu -->
    <div class="dropdown">
        <input type="text" class="category" placeholder="Select a category" readonly>
        <ul class="dropdown-menu">
            <li>Category 1</li>
            <li>Category 2</li>
            <li>Category 3</li>
        </ul>
    </div>

    <!-- Smooth fade-in container -->
    <div class="con-1">Welcome! This fades in smoothly.</div>

    <!-- Image Slider -->
    <div class="slider-container">
        <div class="slides">
            <div class="slide">Slide 1</div>
            <div class="slide">Slide 2</div>
            <div class="slide">Slide 3</div>
        </div>
        <button class="prev">❮</button>
        <button class="next">❯</button>
        <div class="dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
